<div class="space-y-6">
    <div>
        <h2 class="text-gray-900 mb-1 text-2xl font-bold">리워드 내역</h2>
        <p class="text-gray-600">포인트 적립 및 사용 내역을 확인하세요</p>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white rounded-xl border border-gray-200 p-6">
            <div class="flex items-center justify-between mb-3">
                <span class="text-gray-600">총 적립</span>
                <div class="p-2 bg-green-50 rounded-lg">
                    <i data-lucide="trending-up" class="w-5 h-5 text-green-600"></i>
                </div>
            </div>
            <div id="summary-earned" class="text-gray-900 font-bold text-xl">0P</div>
        </div>

        <div class="bg-white rounded-xl border border-gray-200 p-6">
            <div class="flex items-center justify-between mb-3">
                <span class="text-gray-600">총 사용</span>
                <div class="p-2 bg-red-50 rounded-lg">
                    <i data-lucide="trending-down" class="w-5 h-5 text-red-600"></i>
                </div>
            </div>
            <div id="summary-spent" class="text-gray-900 font-bold text-xl">0P</div>
        </div>

        <div class="bg-white rounded-xl border border-gray-200 p-6">
            <div class="flex items-center justify-between mb-3">
                <span class="text-gray-600">순 포인트</span>
                <div class="p-2 bg-blue-50 rounded-lg">
                    <i data-lucide="coins" class="w-5 h-5 text-blue-600"></i>
                </div>
            </div>
            <div id="summary-net" class="text-gray-900 font-bold text-xl">0P</div>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-xl border border-gray-200 p-4">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1 relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input type="text" id="history-search" placeholder="내역 검색..."
                    class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="flex gap-2" id="filter-buttons">
                <button data-filter="all"
                    class="filter-btn px-4 py-2 rounded-lg transition-colors bg-blue-600 text-white">
                    전체
                </button>
                <button data-filter="earn"
                    class="filter-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    적립
                </button>
                <button data-filter="spend"
                    class="filter-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    사용
                </button>
            </div>

            <button
                class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors flex items-center gap-2">
                <i data-lucide="download" class="w-4 h-4"></i>
                <span>내보내기</span>
            </button>
        </div>
    </div>

    <!-- Transaction List -->
    <div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-gray-600">날짜</th>
                        <th class="px-6 py-3 text-left text-gray-600">내역</th>
                        <th class="px-6 py-3 text-left text-gray-600">카테고리</th>
                        <th class="px-6 py-3 text-right text-gray-600">금액</th>
                    </tr>
                </thead>
                <tbody id="transaction-list" class="divide-y divide-gray-200">
                    <!-- Transactions will be populated by JS -->
                </tbody>
            </table>
        </div>
        <div id="no-results" class="hidden text-center py-12 text-gray-500">
            검색 결과가 없습니다
        </div>
    </div>
</div>
